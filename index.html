<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<!-- AR.js by @jerome_etienne - github: https://github.com/jeromeetienne/ar.js - info: https://medium.com/arjs/augmented-reality-in-10-lines-of-html-4e193ea9fdbf -->
<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>
<body style='margin : 0px; overflow: hidden;'>

<<a-scene>
	<a-assets>
		<a-asset-item id="crate-obj" src="model.obj"></a-asset-item>
		<a-asset-item id="crate-mtl" src="materials.mtl"></a-asset-item>
	</a-assets>

	<!-- Using the asset management system. -->
	<a-obj-model src="#crate-obj" mtl="#crate-mtl" scale="1 1 1" position="0 2 -8" rotation="-20 200 0"></a-obj-model>

	<!-- Defining the URL inline. Not recommended but may be more comfortable. -->
	<a-obj-model src="crate.obj" mtl="crate.mtl"></a-obj-model>
</a-scene>
</body>

</html>
